<!DOCTYPE html>

<html>
    <head>
        <title>Forms Example</title>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <!--removeIf(production)-->
        <link rel="stylesheet" type="text/css" href="styles/main.css">
        <link rel="stylesheet" type="text/css" href="styles/forms.css">
        <script src='scripts/form.js'></script>
        <!--endRemoveIf(production)-->
        
        <!-- inject:css -->
        <!-- endinject -->
    </head>

    <body>
        <h1>Student Registration</h1>
        <form>

            <div class="form-entry">
                First Name: <input id='first-name' type="text" name="firstName"/>
                <span id='first-name-error' class='error-msg' hidden>Please enter first name.</span>
            </div>

            <div class="form-entry">
                Last Name: <input id='last-name' type="text" name="lastName"/>
                <span id='last-name-error' class='error-msg' hidden>Please enter last name.</span>
            </div>

            <div class="form-entry">
                <input id="register-btn" type="button" value="Register"/>
            </div>

        </form>

        <div class="links">
            <span>
                <a href="index.html">Home</a>
            </span>
        </div>
        
        <!-- inject:js -->
        <!-- endinject -->

        <script>
            $(document).ready(function() {
                initializeRegistration();
            });
        </script>
    </body>
</html>
