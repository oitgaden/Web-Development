<html>

        <title>Example of Forms</title>
        <!--removeIf(production)-->

    <body>
        <h1>Student Registration</h1>
        <form>

            <div class="form-entry">
                First Name: <input id='first-name' type="text" name="firstName"/>
                <span id='first-name-error' hidden>Please enter first name.</span>
            </div>

            <div class="form-entry">
                Last Name: <input id='last-name' type="text" name="lastName"/>
                <span id='last-name-error' hidden>Please enter last name.</span>
            </div>

            <div class="form-entry">
                <input id="register-btn" type="button" value="Register"/>
            </div>

        </form>

        <div class="links">
            <span>
                <a href="index.html">Home</a>
            </span>
        </div>

        <script>
            $(document).ready(function() {
                initializeRegistration();
            });
        </script>
    </body>
